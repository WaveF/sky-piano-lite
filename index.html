<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="./tailwindcss-jit-cdn.umd.min.js"></script>
  </head>
  <body>
    <div id="app" class="flex w-full h-full justify-center items-center" @vue:mounted="mounted($el)">
      <div class="grid grid-cols-5 gap-4">
        <template v-for="(value, key, index) in keyMap" :key="key">
          <div class="flex w-16 h-16 justify-center items-center bg-indigo-200 cursor-pointer duration-100 hover:brightness-90 active:scale-90"
            :data-key="key"
            v-text="value"
            @click="handleClick">
          </div>
        </template>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
